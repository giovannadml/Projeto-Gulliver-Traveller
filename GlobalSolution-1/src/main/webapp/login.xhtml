<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


	<ui:composition template="_template2.xhtml">
		<ui:define name="content">
			<p:messages id="messages" globalOnly="true" />
			<h:form class="form">
				<div class="form-card">
					<div class="head-login">
						<a href="login.xhtml">Login</a> <a href="cadastro.xhtml"
							style="color: #ccc; font-size: 25px;">Cadastro</a>
					</div>
	
					<!-- CAMPOS DE INSERÇÃO DE DADOS DO USUÁRIO -->
					<div class="ui-fluid">
						<!-- E-MAIL -->
						<label for="email" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0 label">E-mail
							*</label>
						<div class="p-field p-grid">
							<div class="p-col-12 p-md-10 div-input">
								<p:inputText id="email" type="text"
									value="#{usuarioBean.usuario.email}" required="true"
									requiredMessage="Preencha o campo de e-mail!"
									validatorMessage="E-mail inválido.">
									<f:ajax event="blur" render="message-email" />
									<f:validateRegex
										pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
								</p:inputText>
								<p:message for="email" id="message-email" />
							</div>
						</div>
	
						<!-- SENHA -->
						<label for="password"
							class="p-col-12 p-mb-2 p-md-2 p-mb-md-0 label">Senha *</label>
						<div class="p-field p-grid">
							<div class="p-col-12 p-md-10 div-input">
								<p:password id="password" value="#{usuarioBean.usuario.senha}"
									required="true" requiredMessage="Preencha o campo de senha!">
									<f:ajax event="blur" render="message-password" />
								</p:password>
								<p:message for="password" id="message-password" />
							</div>
						</div>
	
					</div>
	
					<!-- BOTÕES DE LOGIN E PARA CANCELAR -->
					<div class="botoes">
						<p:commandButton class="com-button"
							style="background-color: #0a2d37; border: #000;"
							icon="pi pi-check" value="Login" action="#{usuarioBean.login}">
							<f:ajax render="messages" execute="@form" />
						</p:commandButton>
					</div>
				</div>
			</h:form>
	
		</ui:define>
	</ui:composition>


</html>
